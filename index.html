<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture_switching</title>
    <link rel="stylesheet" href="Picture_switching.css">
</head>
<body>
    <div>
        <div class="big_picture">
            <img src="img\fruit (1).png" alt="示例图片" id="large_img">
            <img src="img\black.png" alt="示例图片" id="black_img">

            <button id="top_left_button">明亮模式</button>
        </div>
        <div class="Small_picture">
            <img src="img\fruit (1).png" alt="示例图片">
            <img src="img\fruit (2).png" alt="示例图片">
            <img src="img\fruit (3).png" alt="示例图片">
            <img src="img\fruit (4).png" alt="示例图片">
        </div>
        
    </div>
    <script src="Picture_switching.js"></script>
</body>
</html>
